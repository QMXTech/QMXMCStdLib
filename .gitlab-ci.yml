image: java:8-jdk

stages:
  - build
  - test

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - export JAVA_HOME="/usr/lib/jvm/java-8-jdk"
  - chmod +x gradlew

variables:
  PROJECT_VERSION: "0.0.1"

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew build
  artifacts:
    name: "$CI_PROJECT_NAME-$PROJECT_VERSION"
    paths:
      - "build/libs/*.jar"
  only:
    - master

test:
  stage: test
  script:
    - ./gradlew check

after_script:
  - echo "End CI"
